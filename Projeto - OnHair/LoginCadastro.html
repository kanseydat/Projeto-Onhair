<body>

        </div>
    </nav>
    <!-- end of nav -->
    <div class="container login-container " style="background: linear-gradient(#f7f4f2, #515151);">
        <div class="row">
            <div class="col-md-12 login-form-1 m-0">
                <h3>Cadastro</h3>
                <form method="post" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-6 mx-2 ">
                            <div class="form-group">
                                <label for="">Nome:</label>
                                <input type="text" name="fname" placeholder="Nome" class="form-control">
                            </div>
                        </div>

                        <div class="col-md-5 mx-2 ">
                            <div class="form-group">
                                <label for="">Sobrenome:</label>
                                <input type="text" name="lname" placeholder="Sobrenome" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-5 mx-2 ">
                            <div class="form-group">
                                <label for="">Email:</label>
                                <input type="email" name="mail" placeholder="Email" class="form-control">
                            </div>
                        </div>

                        <div class="col-md-5  ">
                            <div class="form-group" id="don">
                                <label for="">Date de nascimento:</label>
                                <input type="date" name="dob" class="form-control">
                            </div>

                        </div>
                        <label class="mx-4" for="exampleFormControlTextarea1">Escreva aqui sobre o seu perfil como
                            profissional:</label>
                        <textarea class="form-control mx-4" id="exampleFormControlTextarea1" rows="3"
                            placeholder="Descrição..."></textarea>
                        <br>
                        <div class="col-md-5 mx-3 my-3">
                            <div class="form-group">
                                <label for="">Senha:</label>
                                <input type="password" name="pass" placeholder="Senha" class="form-control">
                            </div>
                        </div>

                        <div class="col-md-5 mx-3 my-3">
                            <div class="form-group">
                                <label for="">Digite a senha novamente:</label>
                                <input type="password" name="cpass" placeholder="Digite a senha novamente"
                                    class="form-control">
                            </div>
                        </div>


                        <div class="col-md-5 mx-3 "><label for="">Selecione suas especialidade:</label></div>

                        <div class="input-group col-md-8 mx-3 my-3">

                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect01"></label>
                            </div>
                            <select class="custom-select" id="inputGroupSelect01">
                                <option selected>Escolha...</option>
                                <option value="1">Corte de Cabelo</option>
                                <option value="2">Maquiagem</option>
                                <option value="3">Corte de Cabelo e maquiagem</option>
                            </select>
                        </div>

                        <div class="form-group " id="perfil">
                            <label for="">Escolha uma imagem de perfil: </label>
                            <br>
                            <input type="file" name="image">
                        </div>
                    </div>
                    <!-- <a href="planodeassinatura.html"><center><input type="submit" value="Cadastrar" name="submit"
                                class="btn btn-lg rounded-pill btn-danger  text-capitalize my-0"></center>
                                </a> -->
                    <a href="planodeassinatura.html">
                        <center><input value="Cadastrar"
                                class="btn btn-lg rounded-pill btn-danger  text-capitalize my-0"></center>
                    </a>
                </form>

                <div class="col-md-12 login-form-2 m-0" style="background: linear-gradient(#f7f4f2, #515151); ">
                    <h3>Login</h3>
                    <form>
                        <div class="form-group ">
                            <label for="">Email:</label>
                            <input type="text" class="form-control" placeholder="Email" value="" />
                        </div>
                        <div class="form-group">
                            <label for="">Senha:</label>
                            <input type="password" class="form-control" placeholder="Senha" value="" />
                        </div>
                        <!-- <a href="profile.html"><center><input type="submit" value="Entrar" name="submit"
                                class="btn btn-lg rounded-pill btn-danger my-2 text-capitalize"></center>
        </a> -->
                        <a href="perfil_do_profissional.html">
                            <center><input value="Entrar" name="submit"
                                    class="btn btn-lg rounded-pill btn-danger my-2 text-capitalize"></center>
                        </a>

                </div>
                </form>
            </div>
        </div>
    </div>



    <!-- footer -->

    <footer id="footer" class="bg-dark py-1">
