        <div class="row">
            <div class="col-md-12 login-form-1 m-0">
                <h3>Agendar Sessão</h3>
                <form method="post" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-5 mx-2 ">
                            <div class="form-group">
                                <label for="">Nome:</label>
                                <input type="text" name="fname" placeholder="Nome" class="form-control">
                            </div>
                        </div>

                        <div class="col-md-5 mx-2 ">
                            <div class="form-group">
                                <label for="">Sobrenome:</label>
                                <input type="text" name="lname" placeholder="Sobrenome" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-12 mx-2 ">
                            <div class="form-group">
                                <label for="">Email:</label>
                                <input type="email" name="mail" placeholder="Email" class="form-control">
                            </div>
                        </div>

                        
                        
                        


                        <div class="col-md-12 mx-3 "><label for="">Selecione a especialidade que deseja:</label></div>

                        <div class="input-group col-md-12 mx-3 my-3">

                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect01"></label>
                            </div>
                            <select class="custom-select" id="inputGroupSelect01">
                                <option selected>Escolha...</option>
                                <option value="1">Corte de Cabelo - R$ 15,00</option>
                                <option value="2">Maquiagem - R$ 20,00</option>
                                <option value="3">Corte de Cabelo e maquiagem - R$ 35,00</option>
                            </select>
                        </div>


                        <div class="form-group col-md-12 mx-3">
                            <label for="">Escolha a data da sessão:</label>
                            <input type="date" name="dob" class="form-control">
                        </div>

                        <div class="col-md-12 mx-3 "><label for="">Escolha o horário da sessão:</label></div>
                        <div class="input-group col-md-12 mx-3 my-0">
                        
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect01"></label>
                            </div>
                            <select class="custom-select" id="inputGroupSelect01">
                                <option selected>Escolha...</option>
                                <option value="1">8:00-9:30</option>
                                <option value="2">10:00-11:30</option>
                                <option value="3">14:00-15:30</option>
                                <option value="4">16:00-17:30</option>
                            </select>
                        </div>

                        <div class="form-group col-md-3 mx-3 my-3" id="perfil">
                            <label for="">Escolha uma foto para poder se identificar: </label>
                            <br>
                            <input type="file" name="image">
                        </div>
                    </div>
